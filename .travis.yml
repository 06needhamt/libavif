language: c

os: linux

matrix:
  include:
  - name: "GCC Debug"
    compiler: gcc
    addons:
      apt:
        packages:
          - ninja-build
          - python3
          - python3-pip
    before_script:
      - curl -L https://download.videolan.org/contrib/nasm/nasm-2.14.tar.gz | tar xvz
      - cd nasm-2.14
      - ./configure && make -j2 && sudo make install
      - nasm --version
      - curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
      - pip3 --disable-pip-version-check install setuptools
      - pip3 --disable-pip-version-check install meson
      - source $HOME/.cargo/env
      - cd $TRAVIS_BUILD_DIR/ext
      - bash aom.cmd
      - bash dav1d.cmd
      - bash rav1e.cmd
      - cd ..
      - mkdir build
      - cd build
      - cmake -DCMAKE_BUILD_TYPE=Debug -DAVIF_CODEC_AOM=1 -DAVIF_LOCAL_AOM=1 -DAVIF_CODEC_DAV1D=1 -DAVIF_LOCAL_DAV1D=1 -DAVIF_CODEC_RAV1E=1 -DAVIF_LOCAL_RAV1E=1 ..
    script:
      - make

